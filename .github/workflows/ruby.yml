name: Ruby

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        container_tag:
        - master-nightly-focal
        - 3.0-focal
        - 2.7-bionic
        job:
        - test
        - stdlib_test
        - rubocop validate test_doc build test_generate_stdlib
        - confirm_parser
        exclude:
        - container_tag: master-nightly-focal
          job: confirm_parser
    container:
      image: rubylang/ruby:${{ matrix.container_tag }}
    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y libdb-dev
    - name: Update rubygems & bundler
      run: |
        ruby -v
        gem update --system
    - name: bundle config set with
      run: |
        echo "NO_MINITEST=true" >> $GITHUB_ENV
        bundle config set --local without 'minitest'
      if: "contains(matrix.container_tag, 'master-nightly')"
    - name: bin/setup
      run: |
        bin/setup
    - name: Run test
      run: |
        bundle exec rake ${{ matrix.job }}
